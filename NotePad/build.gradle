// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        agp_version = '4.1.3'
    }
    repositories {
        jcenter()
        google()  // 确保添加 Google Maven 仓库
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
    }
}

allprojects {
    repositories {
        jcenter()
        google()  // 确保添加 Google Maven 仓库
    }
}
